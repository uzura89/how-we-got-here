  - title: Rise of Greco-Bactrian Kingdom
    id: rise-of-greco-bactrian-kingdom
    description: The Greco-Bactrian Kingdom emerged in Central Asia, blending Greek and Eastern cultures. This Hellenistic state played a significant role in the spread of Greek culture and Buddhism in the region, leaving a lasting impact on art and religion.
