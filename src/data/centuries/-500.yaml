  - title: Roman Republic Established
    id: roman-republic-established
    description: The founding of the Roman Republic, a state of ancient Rome characterized by a republican form of government. It began with the overthrow of the Roman monarchy and lasted until the establishment of the Roman Empire.
    link: https://en.wikipedia.org/wiki/Roman_Republic
    index: -509
  - title: Warring States Period Begins in China
    id: warring-states-period-begins-in-china
    description: The start of an era in ancient Chinese history characterized by warfare between seven major states. It was a time of great cultural and intellectual expansion, leading to the development of many philosophical schools.
    link: https://en.wikipedia.org/wiki/Warring_States_period
