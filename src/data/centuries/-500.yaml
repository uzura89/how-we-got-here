  - title: Golden Age of Athens
    id: golden-age-of-athens
    description: A period in Greek history lasting approximately 50 years from the end of the Persian Wars until the beginning of the Peloponnesian War. It was a time of Athenian political hegemony, economic growth, and cultural flourishing.
