  - title: Copernican Revolution in Astronomy
    id: copernican-revolution-in-astronomy
    description: Nicolaus Copernicus proposed a heliocentric model of the solar system, challenging the long-held geocentric view and revolutionizing our understanding of the cosmos.
    link: https://en.wikipedia.org/wiki/Copernican_Revolution
    index: 1543
  - title: Spanish and Portuguese Empires Expand Globally
