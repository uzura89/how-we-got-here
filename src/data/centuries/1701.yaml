  - title: Industrial Revolution Begins
    id: industrial-revolution-begins
    description: A period of major industrialization that transformed largely rural, agrarian societies in Europe and America into industrialized, urban ones. It marked a major turning point in history, influencing almost every aspect of daily life.
    link: https://en.wikipedia.org/wiki/Industrial_Revolution
