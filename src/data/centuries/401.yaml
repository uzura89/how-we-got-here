from: 401
to: 500
events:
  - title: Fall of Western Roman Empire
    id: fall-of-western-roman-empire
    description: The Western Roman Empire collapsed due to internal corruption, economic decline, and barbarian invasions. This event marked the end of ancient Rome and the beginning of the Middle Ages in Europe.
    link: https://en.wikipedia.org/wiki/Fall_of_the_Western_Roman_Empire
    index: 476
  - title: Vandals Sack Rome
    id: vandals-sack-rome
    description: The Vandals, led by King Genseric, captured and plundered Rome. This event symbolized the decline of Roman power and the increasing threat of Germanic tribes to the empire.
    link: https://en.wikipedia.org/wiki/Sack_of_Rome_(455)
    index: 455
  - title: Anglo-Saxon Invasion of Britain
    id: anglo-saxon-invasion-of-britain
    description: Germanic tribes, including Angles, Saxons, and Jutes, began settling in Britain after the Roman withdrawal. This migration led to significant cultural and linguistic changes in the region.
    link: https://en.wikipedia.org/wiki/Anglo-Saxon_settlement_of_Britain
    index: 450
  - title: St. Patrick Converts Ireland to Christianity
    id: st-patrick-converts-ireland-to-christianity
    description: St. Patrick, a Roman-British missionary, played a crucial role in converting Ireland to Christianity. His work laid the foundation for the strong Christian tradition in Ireland.
    link: https://en.wikipedia.org/wiki/Saint_Patrick
    index: 432
  - title: Gupta Empire Golden Age in India
    id: gupta-empire-golden-age-in-india
    description: The Gupta Empire experienced its golden age, marked by advancements in science, mathematics, astronomy, religion, and philosophy. This period is often referred to as the "Classical Age" of Indian civilization.
    link: https://en.wikipedia.org/wiki/Gupta_Empire
    index: 450
