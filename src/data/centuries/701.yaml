  - title: An Lushan Rebellion in China
    id: an-lushan-rebellion-in-china
    description: The An Lushan Rebellion was a devastating conflict that lasted from 755 to 763, significantly weakening the Tang Dynasty and changing the course of Chinese history.
    link: https://en.wikipedia.org/wiki/An_Lushan_Rebellion
    index: 755
  - title: Invention of Gunpowder in China
    id: invention-of-gunpowder-in-china
    description: Chinese alchemists accidentally discovered gunpowder while searching for an elixir of immortality, leading to significant advancements in warfare and technology.
