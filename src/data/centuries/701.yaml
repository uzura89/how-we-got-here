    index: 800
  - title: Islamic Golden Age Begins
    id: islamic-golden-age-begins
    description: The Islamic Golden Age, a period of cultural, economic, and scientific flourishing in the Islamic world, began around the 8th century and lasted until the 13th century.
    link: https://en.wikipedia.org/wiki/Islamic_Golden_Age
    index: 750
  - title: Vikings Begin Raids in Europe
    id: vikings-begin-raids-in-europe
    description: The Viking Age began in the late 8th century with raids on monasteries in northern England, marking the start of centuries of Norse expansion and influence across Europe.
    link: https://en.wikipedia.org/wiki/Viking_Age
