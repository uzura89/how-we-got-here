        description: >-
          The Crusades were a series of religious wars sanctioned by the Latin
          Church in the medieval period, primarily against Muslims in the
          Levant. They began in 1096 and had far-reaching impacts on European
          and Middle Eastern history.
        link: https://en.wikipedia.org/wiki/Crusades
        index: 1096
      - title: Compilation of the Domesday Book
        id: compilation-of-the-domesday-book
        description: >-
          The Domesday Book, compiled in 1086, was a survey ordered by William
          the Conqueror to assess the extent of the land and resources being
          owned in England, mainly for tax collection purposes. It offers
          invaluable information about the social structure of medieval England.
        link: https://en.wikipedia.org/wiki/Domesday_Book
        index: 1086
    lastUpdated: "2024-07-20"
  - from: 1101
    to: 1200
    events:
      - title: Construction of Angkor Wat
        id: angkor-wat-construction
        description: >-
          The construction of Angkor Wat, one of the largest religious monuments
          in the world, began in the early 12th century in Cambodia. Dedicated
          to the Hindu god Vishnu, it later became a Buddhist temple.
        link: https://en.wikipedia.org/wiki/Angkor_Wat
        index: 1122
      - title: Development of Gothic Architecture
        id: development-of-gothic-architecture
        description: >-
          Gothic architecture, characterized by its pointed arches, ribbed
          vaults, and flying buttresses, began in the 12th century in France and
          spread throughout Europe. Notable examples include the Notre-Dame
          Cathedral.
        link: https://en.wikipedia.org/wiki/Gothic_architecture
        index: 1140
      - title: Foundation of the University of Paris
        id: foundation-of-university-of-paris
        description: >-
          The University of Paris, also known as the Sorbonne, was founded in
          the mid-12th century and became one of the most prestigious centers of
          learning in medieval Europe, influencing academic institutions
          worldwide.
        link: https://en.wikipedia.org/wiki/University_of_Paris
        index: 1150
      - title: Second Crusade
        id: second-crusade
        description: >-
          The Second Crusade was launched from Europe in 1147, prompted by the
          fall of the County of Edessa the previous year. It was a major
          expedition aimed at strengthening Christian positions in the Holy Land
          and saw significant involvement from European monarchies.
        link: https://en.wikipedia.org/wiki/Second_Crusade
        index: 1147
      - title: Rise of the Guelphs and Ghibellines
        id: rise-of-the-guelphs-and-ghibellines
        description: >-
          The conflict between the Guelphs and Ghibellines began to emerge in
          Italy during the 12th century. These factions represented the pro-Papal
          and pro-Imperial forces in the Italian city-states, significantly
          affecting the politics and social structure of medieval Italy.
        link: https://en.wikipedia.org/wiki/Guelphs_and_Ghibellines
        index: 1155
    lastUpdated: "2024-07-20"
  - from: 1201
    to: 1300
    events:
      - title: Rise of the Mongol Empire
        id: rise-of-the-mongol-empire
        description: >-
          The Mongol Empire, founded by Genghis Khan in the early 13th century,
          rapidly expanded to become the largest contiguous empire in history,
          stretching from Europe to Asia.
        link: https://en.wikipedia.org/wiki/Mongol_Empire
        index: 1206
      - title: Magna Carta Signed
        id: magna-carta-signed
        description: >-
          The Magna Carta, a charter of rights agreed to by King John of England
          in 1215, is one of the most important documents in history,
          symbolizing the principle that the king and government were not above
          the law.
        link: https://en.wikipedia.org/wiki/Magna_Carta
        index: 1215
      - title: Foundation of the Ottoman Empire
        id: foundation-of-the-ottoman-empire
        description: >-
          The Ottoman Empire was founded by Osman I in 1299, marking the
          beginning of a powerful and long-lasting empire that would last until
          the early 20th century.
        link: https://en.wikipedia.org/wiki/Ottoman_Empire
        index: 1299
      - title: Construction of the Notre-Dame Cathedral
        id: construction-of-the-notre-dame-cathedral
        description: >-
          The construction of the Notre-Dame Cathedral in Paris began in 1163
          and continued intermittently through the years, becoming one of the
          most iconic examples of French Gothic architecture.
        link: https://en.wikipedia.org/wiki/Notre-Dame_de_Paris
        index: 1163
      - title: Rise of the Mali Empire
        id: rise-of-the-mali-empire
        description: >-
          The Mali Empire, renowned for its wealth and scholarly pursuits,
          reached its zenith in the 13th century under the rule of Mansa Musa,
          famed for his pilgrimage to Mecca.
        link: https://en.wikipedia.org/wiki/Mali_Empire
        index: 1235
    lastUpdated: "2024-07-20"
  - from: 1301
    to: 1400
    events:
      - title: Spread of the Black Death
        id: spread-of-the-black-death
        description: >-
          The Black Death, one of the deadliest pandemics in human history,
          ravaged Europe in the mid-14th century, killing an estimated 75-200
          million people and drastically altering the course of European
          history.
        link: https://en.wikipedia.org/wiki/Black_Death
        index: 1347
      - title: Renaissance Begins in Italy
        id: renaissance-begins-in-italy
        description: >-
          The Renaissance was a period of cultural, artistic, political and
          economic rebirth following the Middle Ages. It began in Italy in the
          14th century and later spread to the rest of Europe, profoundly
          changing art, culture, and learning.
        link: https://en.wikipedia.org/wiki/Renaissance
        index: 1350
      - title: Foundation of the Ming Dynasty
        id: foundation-of-the-ming-dynasty
        description: >-
          The Ming Dynasty was founded by Zhu Yuanzhang, who declared himself
          the Hongwu Emperor, starting in 1368 and lasting until 1644. This
          period marked an era of stable governance and significant cultural
          advancements in China.
        link: https://en.wikipedia.org/wiki/Ming_dynasty
        index: 1368
      - title: Construction of the Kremlin
        id: construction-of-the-kremlin
        description: >-
          The Kremlin in Moscow began its construction in the 14th century. It
          served as a stronghold for Russian tsars and is now the official
          residence of the President of Russia, featuring palaces, armories, and
          a cathedral complex.
        link: https://en.wikipedia.org/wiki/Moscow_Kremlin
        index: 1366
      - title: Development of the Hundred Years' War
        id: development-of-the-hundred-years-war
        description: >-
          The Hundred Years' War was a series of conflicts waged between the
          Kingdom of England and the Kingdom of France, lasting from 1337 to
          1453. These wars were over claims to the French throne and territorial
          disputes.
        link: https://en.wikipedia.org/wiki/Hundred_Years%27_War
        index: 1337
    lastUpdated: "2024-07-20"
  - from: 1401
    to: 1500
    events:
      - title: Discovery of the Americas
        id: discovery-of-the-americas
        description: >-
          The event when Christopher Columbus, representing Spain, reached the
          New World on his expedition in 1492, marking the beginning of European
          exploration and colonization in the Americas.
        link: https://en.wikipedia.org/wiki/Discovery_of_America
        index: 1492
      - title: Construction of the Sistine Chapel
        id: construction-of-the-sistine-chapel
        description: >-
          The Sistine Chapel in Vatican City, commissioned by Pope Sixtus IV and
          completed in 1483, is renowned for its Renaissance art, including
          Michelangelo's famous ceiling frescoes.
        link: https://en.wikipedia.org/wiki/Sistine_Chapel
        index: 1483
      - title: Foundation of the Inca Empire
        id: foundation-of-the-inca-empire
        description: >-
          The Inca Empire, the largest empire in pre-Columbian America, was
          founded by Pachacuti Inca Yupanqui in the 15th century and expanded
          significantly under his rule.
        link: https://en.wikipedia.org/wiki/Inca_Empire
        index: 1438
      - title: Development of the Printing Press
        id: development-of-the-printing-press
        description: >-
          The development of the printing press by Johannes Gutenberg around
          1440 revolutionized the production of books and the dissemination of
          knowledge in Europe.
        link: https://en.wikipedia.org/wiki/Printing_press
        index: 1440
      - title: Rise of the Ottoman Empire
        id: rise-of-the-ottoman-empire
        description: >-
          The rise of the Ottoman Empire during the 15th century culminated in
          the conquest of Constantinople in 1453, transforming it into a
          dominant power in the Eastern Mediterranean and Balkan regions.
        link: https://en.wikipedia.org/wiki/Ottoman_Empire
        index: 1453
    lastUpdated: "2024-07-20"
  - from: 1501
    to: 1600
    events:
      - title: Protestant Reformation
        id: protestant-reformation
        description: >-
          The Protestant Reformation was a religious reform movement in the 16th
          century that led to the creation of Protestantism, breaking away from
          the Roman Catholic Church. It was initiated by figures like Martin
          Luther and John Calvin.
        link: https://en.wikipedia.org/wiki/Protestant_Reformation
        index: 1517
      - title: Foundation of the Mughal Empire
        id: foundation-of-the-mughal-empire
        description: >-
          The foundation of the Mughal Empire marks the establishment of one of
          the largest empires in Indian history by Babur after his victory at
          the First Battle of Panipat. It led to significant cultural and
          political changes in South Asia.
        link: https://en.wikipedia.org/wiki/Mughal_Empire
        index: 1526
      - title: Construction of St. Peter's Basilica
        id: construction-of-st-peter-s-basilica
        description: >-
          The construction of St. Peter's Basilica in Vatican City began in 1506
          and was completed in 1626. It's one of the largest churches in the
          world and a significant work of Renaissance and Baroque architecture.
        link: https://en.wikipedia.org/wiki/St._Peter%27s_Basilica
        index: 1506
      - title: Development of the Scientific Revolution
        id: development-of-the-scientific-revolution
        description: >-
          The Scientific Revolution was a series of events that marked the
          emergence of modern science during the early modern period.
          Developments in mathematics, physics, astronomy, biology, and
          chemistry transformed views of society and nature.
        link: https://en.wikipedia.org/wiki/Scientific_Revolution
        index: 1543
      - title: Development of the Gregorian Calendar
        id: development-gregorian-calendar
        description: >-
          The Gregorian calendar was adopted in 1582 AD, reforming the Julian
          calendar to better align with the solar year. The change was
          implemented by Pope Gregory XIII and is the calendar most widely used
          today.
        link: https://en.wikipedia.org/wiki/Gregorian_calendar
        index: 1582
    lastUpdated: "2024-07-20"
  - from: 1601
    to: 1700
    events:
      - title: Founding of Jamestown
        id: founding-of-jamestown
        description: >-
          The founding of Jamestown in 1607 marked the establishment of the
          first permanent English settlement in North America, setting the stage
          for further colonial expansion and the eventual formation of the
          United States.
        link: https://en.wikipedia.org/wiki/Jamestown,_Virginia
        index: 1607

      - title: Construction of the Taj Mahal
        id: construction-of-the-taj-mahal
        description: >-
          The Taj Mahal, commissioned by Mughal Emperor Shah Jahan, was
          constructed between 1632 and 1653 as a mausoleum for his beloved wife
          Mumtaz Mahal. It stands as a stunning symbol of love and an
          architectural marvel.
        link: https://en.wikipedia.org/wiki/Taj_Mahal
        index: 1632
      - title: English Civil War
        id: english-civil-war
        description: >-
          The English Civil War (1642-1651) was a series of armed conflicts and
          political machinations between Parliamentarians and Royalists,
          primarily over the manner of England's governance and issues of
          religious freedom.
        link: https://en.wikipedia.org/wiki/English_Civil_War
        index: 1642
      - title: Rise of the Tokugawa Shogunate
        id: rise-of-the-tokugawa-shogunate
        description: >-
          The Tokugawa Shogunate, established by Tokugawa Ieyasu in 1603, marked
          the beginning of the Edo period in Japan. This era was characterized
          by economic growth, strict social order, and isolationist foreign
          policies.
        link: https://en.wikipedia.org/wiki/Tokugawa_shogunate
        index: 1603
      - title: Development of the Enlightenment
        id: development-of-the-enlightenment
        description: >-
          The Enlightenment was an intellectual and philosophical movement that
          began in the late 17th century, emphasizing reason, individualism, and
          skepticism of traditional doctrines. It significantly influenced
          modern political and scientific thought.
        link: https://en.wikipedia.org/wiki/Age_of_Enlightenment
        index: 1685
    lastUpdated: "2024-07-20"
  - from: 1701
    to: 1800
    events:
      - title: American Revolution
        id: american-revolution
        description: >-
          The American Revolution was a colonial revolt that took place between
          1765 and 1783. The American Patriots in the Thirteen Colonies won
          independence from Great Britain, establishing the United States of
          America.
        link: https://en.wikipedia.org/wiki/American_Revolution
        index: 1775
      - title: French Revolution
        id: french-revolution
        description: >-
          The French Revolution was a revolutionary movement that began in 1789
          and ended in the late 1790s with the rise of Napoleon Bonaparte. It
          sought to overthrow the monarchy and establish a republic.
        link: https://en.wikipedia.org/wiki/French_Revolution
        index: 1789
      - title: Industrial Revolution Begins
        id: industrial-revolution-begins
        description: >-
          The Industrial Revolution was the transition to new manufacturing
          processes from 1760 to the 1840s. It started in the United Kingdom and
          involved the widespread use of machinery, which transformed economies
          and societies.
        link: https://en.wikipedia.org/wiki/Industrial_Revolution
        index: 1760
      - title: Development of the United States Constitution
        id: development-of-the-united-states-constitution
        description: >-
          The United States Constitution was developed during the Constitutional
          Convention in 1787, establishing the foundational laws and governance
          system of the United States. It is the oldest written national
          constitution still in use.
        link: >-
          https://en.wikipedia.org/wiki/History_of_the_United_States_Constitution
        index: 1787
      - title: Invention of the Steam Engine
        id: invention-of-the-steam-engine
        description: >-
          The invention of the steam engine was a pivotal development in the
          Industrial Revolution. Thomas Newcomen designed the first practical and
          operational steam engine in 1712, which was later improved by James Watt
          in the mid-18th century.
        link: https://en.wikipedia.org/wiki/Steam_engine
        index: 1712
    lastUpdated: "2024-07-20"
  - from: 1801
    to: 1900
    events:
      - title: Napoleonic Wars
        id: napoleonic-wars
        description: >-
          A series of major conflicts pitting the French Empire and its allies,
          led by Napoleon I, against a varying array of European coalitions.
        link: https://en.wikipedia.org/wiki/Napoleonic_Wars
        index: 1803
      - title: Construction of the Eiffel Tower
        id: construction-of-the-eiffel-tower
        description: >-
          The construction of the Eiffel Tower, a wrought-iron lattice tower in
          Paris, France, which became a global cultural icon of the country and
          one of the most recognizable structures in the world.
        link: https://en.wikipedia.org/wiki/Eiffel_Tower
        index: 1887
      - title: Emancipation of Slaves
        id: emancipation-of-slaves
        description: >-
          The process of ending the institution of slavery, including
          significant events like the Emancipation Proclamation in the United
          States which declared the freedom of all slaves in Confederate
          territory.
        link: https://en.wikipedia.org/wiki/Emancipation_Proclamation
        index: 1863
      - title: Rise of the British Empire
        id: rise-of-the-british-empire
        description: >-
          The period marked by the expansion of British colonies and territories
          across the world, establishing the British Empire as the foremost
          global power.
        link: https://en.wikipedia.org/wiki/British_Empire
        index: 1801
      - title: Development of the Telephone
        id: development-of-the-telephone
        description: >-
          The invention and subsequent development of the telephone, a
          revolutionary communication device, pioneered by Alexander Graham Bell
          in the late 19th century.
        link: https://en.wikipedia.org/wiki/Telephone
        index: 1876
    lastUpdated: "2024-07-20"
  - from: 1901
    to: 2000
    events:
      - title: World War I
        id: world-war-i
        description: >-
          A global conflict that took place mainly in Europe from 1914 to 1918,
          involving many world powers. It led to significant geopolitical
          changes and the formation of the League of Nations.
        link: https://en.wikipedia.org/wiki/World_War_I
        index: 1914
      - title: Russian Revolution
        id: russian-revolution
        description: >-
          A series of political events in Russia in 1917 that led to the
          overthrow of the Tsarist autocracy and the rise of the Soviet Union
          under communist control.
        link: https://en.wikipedia.org/wiki/Russian_Revolution
        index: 1917
      - title: World War II
        id: world-war-ii
        description: >-
          A global conflict from 1939 to 1945, involving most of the world's
          nations. It saw massive human casualties and led to significant
          changes in political boundaries and power structures.
        link: https://en.wikipedia.org/wiki/World_War_II
        index: 1939
      - title: Moon Landing
        id: moon-landing
        description: >-
          The historic event in 1969 when NASA's Apollo 11 mission successfully
          landed the first humans, Neil Armstrong and Buzz Aldrin, on the Moon.
        link: https://en.wikipedia.org/wiki/Moon_landing
        index: 1969
      - title: Fall of the Berlin Wall
        id: fall-of-the-berlin-wall
        description: >-
          The event in 1989 when the Berlin Wall, which had divided East and
          West Berlin for decades, was taken down, symbolizing the end of the
          Cold War.
        link: https://en.wikipedia.org/wiki/Fall_of_the_Berlin_Wall
        index: 1989
      - title: Development of the Internet
        id: development-of-the-internet
        description: >-
          The technological evolution that culminated in the creation of a
          global network of interconnected computers, fundamentally transforming
          communication and information sharing.
        link: https://en.wikipedia.org/wiki/History_of_the_Internet
        index: 1983
      - title: Civil Rights Movement
        id: civil-rights-movement
        description: >-
          A decades-long struggle, particularly in the 1950s and 1960s, to end
          racial segregation and discrimination against African Americans in the
          United States.
        link: https://en.wikipedia.org/wiki/Civil_rights_movement
        index: 1954
      - title: Decolonization of Africa
        id: decolonization-of-africa
        description: >-
          The period during which African nations gained independence from
          European colonial powers, mainly occurring between the 1950s and the
          1970s.
        link: https://en.wikipedia.org/wiki/Decolonization_of_Africa
        index: 1960
      - title: End of Apartheid
        id: end-of-apartheid
        description: >-
          The process in the early 1990s by which South Africa dismantled its
          system of institutionalized racial segregation and discrimination,
          culminating in multiracial democratic elections in 1994.
        link: https://en.wikipedia.org/wiki/End_of_apartheid
        index: 1994
      - title: Rise of Globalization
        id: rise-of-globalization
        description: >-
          The increasing interconnectedness and interdependence of the world's
          economies, cultures, and populations, driven by advances in trade,
          technology, and communication.
        link: https://en.wikipedia.org/wiki/Globalization
        index: 1980
    lastUpdated: "2024-07-20"
