Timeline:
  - from: -10000
    to: -4001
    events:
      - title: Invention of Agriculture
        id: invention-of-agriculture
        description: >-
          The invention of agriculture marks a significant turning point in
          human history, transitioning societies from hunter-gatherer lifestyles
          to settled farming communities. This innovation allowed for population
          growth and the development of complex societies.
        link: https://en.wikipedia.org/wiki/Neolithic_Revolution
        index: -9000
      - title: Domestication of Animals
        id: domestication-of-animals
        description: >-
          The domestication of animals, including dogs, cattle, and sheep,
          provided humans with reliable sources of food, labor, and
          companionship. This development had profound impacts on human society
          and the environment.
        link: https://en.wikipedia.org/wiki/Domestication
        index: -8500
      - title: Development of Pottery
        id: development-of-pottery
        description: >-
          The development of pottery, with the creation of durable clay vessels,
          facilitated the storage of surplus food and liquids, thereby enabling
          more permanent settlements and a surplus economy.
        link: https://en.wikipedia.org/wiki/Pottery
        index: -7000
      - title: Construction of Göbekli Tepe
        id: construction-of-gobekli-tepe
        description: >-
          Göbekli Tepe is one of the oldest known monumental structures, located
          in present-day Turkey. Its construction by hunter-gatherer societies
          around 9600 BCE demonstrates advanced levels of organization and
          cooperation.
        link: https://en.wikipedia.org/wiki/G%C3%B6bekli_Tepe
        index: -9600
      - title: Emergence of Early Settlements
        id: emergence-of-early-settlements
        description: >-
          The emergence of early settlements such as Jericho and Çatalhöyük
          around 8000-7000 BCE marks the transition from nomadic lifestyles to
          complex, agricultural-based communities, setting the stage for the
          development of civilization.
        link: https://en.wikipedia.org/wiki/Neolithic
        index: -7500
    lastUpdated: "2024-07-20"
  - from: -4000
    to: -3001
    events:
      - title: Rise of Sumerian Civilization
        id: rise-of-sumerian-civilization
        description: >-
          The Sumerian civilization emerged in Mesopotamia, marked by the
          establishment of city-states like Uruk, which became powerful centers
          of culture, trade, and religion.
        link: https://en.wikipedia.org/wiki/Sumer
        index: -3500
      - title: Invention of the Wheel
        id: invention-of-the-wheel
        description: >-
          The wheel was invented, revolutionizing transportation and machinery.
          This innovation facilitated trade, warfare, and agricultural
          activities, significantly impacting human progress.
        link: https://en.wikipedia.org/wiki/Wheel
        index: -3500
      - title: Development of Writing in Mesopotamia
        id: development-of-writing-in-mesopotamia
        description: >-
          The earliest form of writing, known as cuneiform, was developed in
          Mesopotamia. This breakthrough allowed for the recording of
          transactions, laws, and stories, transforming communication and
          administration.
        link: https://en.wikipedia.org/wiki/Cuneiform
        index: -3200
      - title: Construction of the First Cities
        id: construction-of-the-first-cities
        description: >-
          The first cities emerged in Mesopotamia, with Ur and Uruk being
          notable examples. These urban centers featured organized structures,
          including temples, markets, and residential areas.
        link: https://en.wikipedia.org/wiki/Uruk
        index: -3500
      - title: Bronze Age Begins
        id: bronze-age-begins
        description: >-
          The Bronze Age began with the development of bronze metallurgy. This
          era saw significant advancements in tools, weapons, and art, leading
          to increased efficiency in agriculture and warfare.
        link: https://en.wikipedia.org/wiki/Bronze_Age
        index: -3300
    lastUpdated: "2024-07-20"
  - from: -3000
    to: -2001
    events:
      - title: First Use of Iron Weapons
        id: first-use-of-iron-weapons
        description: >-
          The transition from bronze to iron weaponry began in this era,
          revolutionizing military technology and giving rise to the term "Iron
          Age."
        link: https://en.wikipedia.org/wiki/Iron_Age
        index: -3000
      - title: Construction of the Egyptian Pyramids
        id: construction-egyptian-pyramids
        description: >-
          The Egyptian pyramids, built during the Old Kingdom period, are
          monumental structures that served as royal tombs. The most famous
          pyramids are located at Giza, near Cairo.
        link: https://en.wikipedia.org/wiki/Egyptian_pyramids
        index: -2700
      - title: Development of the Indus Valley Civilization
        id: development-indus-valley-civilization
        description: >-
          The Indus Valley Civilization, one of the world's earliest urban
          civilizations, flourished in the basins of the Indus River. Known for
          its advanced urban planning, it was contemporary with ancient Egypt
          and Mesopotamia.
        link: https://en.wikipedia.org/wiki/Indus_Valley_Civilization
        index: -2600
      - title: Creation of the Code of Ur-Nammu
        id: creation-code-ur-nammu
        description: >-
          The Code of Ur-Nammu, originating from ancient Sumer, is one of the
          oldest known law codes in the world. It was formulated during the
          reign of Ur-Nammu, the founder of the Third Dynasty of Ur.
        link: https://en.wikipedia.org/wiki/Code_of_Ur-Nammu
        index: -2100
      - title: Rise of Akkadian Empire
        id: rise-akkadian-empire
        description: >-
          The Akkadian Empire, established by Sargon of Akkad, is often regarded
          as the first ancient empire in Mesopotamia. It united various
          city-states under a centralized government and left a lasting impact
          on Mesopotamian culture.
        link: https://en.wikipedia.org/wiki/Akkadian_Empire
        index: -2300
    lastUpdated: "2024-07-20"
  - from: -2000
    to: -1201
    events:
      - title: Hammurabi's Code of Laws
        id: hammurabis-code-of-laws
        description: >-
          One of the earliest and most complete written legal codes, proclaimed
          by the Babylonian king Hammurabi. It provided a set of rules to govern
          the daily life and responsibilities of individuals in society.
        link: https://en.wikipedia.org/wiki/Code_of_Hammurabi
        index: -1754
      - title: Emergence of the Hittite Empire
        id: emergence-of-the-hittite-empire
        description: >-
          The Hittite Empire emerged in Anatolia (modern-day Turkey) and became
          one of the dominant powers of the ancient Near East. Their use of iron
          and chariots marked significant advancements in technology and
          military strategy.
        link: https://en.wikipedia.org/wiki/Hittites
        index: -1600
      - title: Development of the Shang Dynasty in China
        id: development-of-the-shang-dynasty-in-china
        description: >-
          The Shang Dynasty was the first historically confirmed Chinese
          dynasty, known for its advances in metallurgy, writing, and
          urbanization. The dynasty laid the foundations for Chinese culture and
          civilization.
        link: https://en.wikipedia.org/wiki/Shang_dynasty
        index: -1600
      - title: Foundation of the City of Babylon
        id: foundation-of-the-city-of-babylon
        description: >-
          Babylon, located in modern-day Iraq, was founded and quickly rose to
          prominence under the rule of Amorite king Hammurabi. It became one of
          the most important cities of the ancient world, known for its
          impressive architecture and culture.
        link: https://en.wikipedia.org/wiki/Babylon
        index: -1894
      - title: Construction of Stonehenge
        id: construction-of-stonehenge
        description: >-
          Stonehenge, located in southern England, reached its final stage of construction around -1600 BCE. This prehistoric monument is believed to have been used for ceremonial or religious purposes, aligning with the sun's movements.
        link: https://en.wikipedia.org/wiki/Stonehenge
        index: -1600
    lastUpdated: "2024-07-20"

  - from: -1200
    to: -1101
    events:
      - title: Beginning of the Iron Age
        id: beginning-of-the-iron-age
        description: >-
          The Iron Age marked the period when iron became the dominant material
          for tools and weapons. This era saw significant technological and
          societal changes, including the rise of new civilizations and the fall
          of others, due to the superior strength of iron tools and weapons.
        link: https://en.wikipedia.org/wiki/Iron_Age
        index: -1200
      - title: Trojan War
        id: trojan-war
        description: >-
          The Trojan War is a legendary conflict between the early Greeks and
          the people of Troy, sparked by the abduction of Helen by Paris. It is
          most famously depicted in Homer's Iliad and is a cornerstone of Greek
          mythology and literature.
        link: https://en.wikipedia.org/wiki/Trojan_War
        index: -1190
      - title: Collapse of Bronze Age Civilizations
        id: collapse-of-bronze-age-civilizations
        description: >-
          The Collapse of Bronze Age Civilizations saw the fall of many major
          cultures around the Eastern Mediterranean, including the Mycenaean
          Greeks, the Hittites, and the New Kingdom of Egypt. This period is
          characterized by widespread societal disruption and destruction.
        link: https://en.wikipedia.org/wiki/Late_Bronze_Age_collapse
        index: -1177
      - title: Settlement of the Sea Peoples
        id: settlement-of-the-sea-peoples
        description: >-
          The Sea Peoples were enigmatic maritime raiders who disrupted and
          settled in various regions of the Eastern Mediterranean, contributing
          significantly to the Late Bronze Age collapse. Their identity remains
          largely mysterious, though their impact is well-documented.
        link: https://en.wikipedia.org/wiki/Sea_Peoples
        index: -1170

      - title: First Use of Alphabetic Writing
        id: first-use-of-alphabetic-writing
        description: >-
          The first use of alphabetic writing marked a significant advancement
          in human communication. Early alphabetic scripts appeared in the Near
          East, allowing for greater accessibility and dissemination of written
          information compared to cumbersome cuneiform and hieroglyph systems.
        link: https://en.wikipedia.org/wiki/History_of_the_alphabet
        index: -1150
    lastUpdated: "2024-07-20"
  - from: -1100
    to: -1001
    events:
      - title: Rise of the Neo-Assyrian Empire
        id: rise-of-the-neo-assyrian-empire
        description: >-
          The Neo-Assyrian Empire emerged as a powerful entity in the Near East,
          known for its military prowess, architectural achievements, and
          administrative efficiency. This period laid the foundation for the
          subsequent expansion and dominance of Assyria in the region.
        link: https://en.wikipedia.org/wiki/Neo-Assyrian_Empire
        index: -1100
      - title: Development of the Olmec Civilization
        id: development-of-the-olmec-civilization
        description: >-
          The Olmec civilization, centered in the Gulf Coast of Mexico, is
          considered one of the earliest Mesoamerican cultures. Known for their
          colossal head sculptures, they significantly influenced later
          civilizations such as the Maya and Aztec.
        link: https://en.wikipedia.org/wiki/Olmec
        index: -1100
      - title: Rise of the Kingdom of Israel
        id: rise-of-the-kingdom-of-israel
        description: >-
          Around the 11th century BC, the Kingdom of Israel emerged under the
          rule of Saul, David, and Solomon, establishing Jerusalem as its
          capital. This period is significant in Jewish, Christian, and Islamic
          traditions.
        link: https://en.wikipedia.org/wiki/Kingdom_of_Israel_(united_monarchy)
        index: -1050
      - title: Development of Iron Smelting
        id: development-of-iron-smelting
        description: >-
          The development of iron smelting allowed for stronger and more durable
          tools and weapons, significantly advancing agricultural and military
          capabilities. This technological leap is often associated with the
          beginning of the Iron Age.
        link: https://en.wikipedia.org/wiki/Iron_Age
        index: -1200
      - title: Composition of the Rigveda
        id: composition-of-the-rigveda
        description: >-
          The Rigveda, one of the oldest sacred texts of Hinduism, is believed to have been composed around -1100 BCE. It consists of hymns dedicated to various deities and is a foundational text for understanding ancient Vedic religion and society.
        link: https://en.wikipedia.org/wiki/Rigveda
        index: -1100
    lastUpdated: "2024-07-20"
  - from: -1000
    to: -901
    events:
      - title: Establishment of the Zhou Dynasty
        id: establishment-of-the-zhou-dynasty
        description: >-
          The Zhou Dynasty was established, marking a significant period in
          Chinese history known for its cultural and political development. It
          succeeded the Shang Dynasty and brought about major developments in
          Chinese philosophy and culture.
        link: https://en.wikipedia.org/wiki/Zhou_dynasty
        index: -1046
      - title: Construction of Solomon's Temple
        id: construction-of-solomon's-temple
        description: >-
          Solomon's Temple, also known as the First Temple, was constructed in
          Jerusalem during the reign of King Solomon. It is a pivotal event in
          Jewish history, representing the spiritual center of the Israelite
          nation.
        link: https://en.wikipedia.org/wiki/Solomon%27s_Temple
        index: -957
      - title: Spread of the Phoenician Alphabet
        id: spread-of-the-phoenician-alphabet
        description: >-
          The Phoenician Alphabet began to spread widely, influencing the
          development of other writing systems such as Greek and Latin. This
          alphabet is considered the ancestor of modern alphabets in the Western
          world.
        link: https://en.wikipedia.org/wiki/Phoenician_alphabet
        index: -1050
      - title: Emergence of Greek City-States
        id: emergence-of-greek-city-states
        description: >-
          Around this time, Greek city-states, or polis, began to emerge. These
          independent city-states, such as Athens and Sparta, played a crucial
          role in the development of Greek culture, politics, and society.
        link: https://en.wikipedia.org/wiki/Greek_city-state
        index: -800
      - title: The Assyrian Empire Begins Its Rise to Power
        id: rise-of-the-assyrian-empire
        description: >-
          Starting around 934 BC under King Ashur-Dan II, the Assyrian Empire began expanding significantly, initiating a series of military campaigns that would see it become one of the most formidable empires of the ancient Near East.
        link: https://en.wikipedia.org/wiki/Neo-Assyrian_Empire
        index: -934
    lastUpdated: "2024-07-20"
  - from: -900
    to: -801
    events:
      - title: Foundation of Carthage
        id: foundation-of-carthage
        description: >-
          Carthage was founded by Phoenician settlers from Tyre. It grew to
          become a major power in the Mediterranean and played a crucial role in
          various historical conflicts, including the Punic Wars against Rome.
        link: https://en.wikipedia.org/wiki/Carthage
        index: -814
      - title: Rise of the Etruscan Civilization
        id: rise-of-the-etruscan-civilization
        description: >-
          During this period, the Etruscan civilization began to flourish in
          central Italy, establishing a distinct culture known for its art,
          architecture, and organization, laying the foundation for the future
          Roman Empire.
        link: https://en.wikipedia.org/wiki/Etruscan_civilization
        index: -900
      - title: Expansion of the Neo-Assyrian Empire
        id: expansion-of-the-neo-assyrian-empire
        description: >-
          The Neo-Assyrian Empire began its expansion, becoming the largest
          empire of its time. It was characterized by its military prowess,
          advanced bureaucracy, and cultural achievements, influencing the
          entire region.
        link: https://en.wikipedia.org/wiki/Neo-Assyrian_Empire
        index: -900
      - title: Founding of Sparta
        id: founding-of-sparta
        description: >-
          Sparta, one of the most powerful city-states in ancient Greece, was
          founded. Known for its military culture and unique social system,
          Sparta played a crucial role in Greek history, especially during the
          Greco-Persian Wars and the Peloponnesian War.
        link: https://en.wikipedia.org/wiki/Sparta
        index: -900
      - title: Composition of the Iliad and the Odyssey
        id: composition-of-the-iliad-and-the-odyssey
        description: >-
          Homer, the legendary Greek poet, is traditionally credited with
          composing the epic poems the Iliad and the Odyssey. These works are
          foundational texts in the Western literary canon, providing insights
          into ancient Greek culture and values.
        link: https://en.wikipedia.org/wiki/Homer
        index: -900
    lastUpdated: "2024-07-20"
  - from: -800
    to: -701
    events:
      - title: First Olympic Games
        id: first-olympic-games
        description: >-
          The first recorded Olympic Games were held in 776 BC in Olympia,
          Greece. These games were part of a festival to honor Zeus, featuring
          various athletic competitions that became a cornerstone of Greek
          culture.
        link: https://en.wikipedia.org/wiki/Ancient_Olympic_Games
        index: -776
      - title: First Recorded Solar Eclipse
        id: first-recorded-solar-eclipse
        description: >-
          The earliest recorded solar eclipse occurred in 763 BC as documented
          by ancient observers. This event provided crucial data for historical
          chronology and the understanding of celestial phenomena.
        link: https://en.wikipedia.org/wiki/Solar_eclipse_of_June_15,_763_BC
        index: -763
      - title: Founding of Rome (Traditional Date)
        id: founding-of-rome
        description: >-
          According to Roman tradition, the city of Rome was founded by Romulus
          and Remus in 753 BC. This event marks the beginning of Roman
          civilization and its eventual expansion into a vast empire.
        link: https://en.wikipedia.org/wiki/Founding_of_Rome
        index: -753
      - title: Establishment of the Neo-Assyrian Empire
        id: establishment-of-the-neo-assyrian-empire
        description: >-
          The Neo-Assyrian Empire saw a major phase of expansion starting around -800 BCE, which established it as a dominant power in the ancient Near East.
        link: https://en.wikipedia.org/wiki/Neo-Assyrian_Empire
        index: -800
      - title: Reforms of Homer's Epics
        id: reforms-of-homers-epics
        description: >-
          Around -750 BCE, the epics of Homer, including the Iliad and the Odyssey, began to be systematically recorded. These texts profoundly influenced Western literature and culture.
        link: https://en.wikipedia.org/wiki/Homer
        index: -750
    lastUpdated: "2024-07-20"
  - from: -700
    to: -601
    events:
      - title: Rise of the Medes
        id: rise-of-the-medes
        description: >-
          The Medes, an ancient Iranian people, established their dominance in the region that is now northern Iran, becoming a significant power in the ancient Near East.
        link: https://en.wikipedia.org/wiki/Medes
        index: -678
      - title: Foundation of the Kingdom of Lydia
        id: foundation-of-the-kingdom-of-lydia
        description: >-
          The Kingdom of Lydia was established in the early 7th century BC in western Anatolia, and it became renowned for its rich deposits of gold and silver.
        link: https://en.wikipedia.org/wiki/Lydia
        index: -680
      - title: Development of Zoroastrianism
        id: development-of-zoroastrianism
        description: >-
          Zoroastrianism, one of the world's oldest monotheistic religions, developed during this period in ancient Iran, founded by the prophet Zoroaster.
        link: https://en.wikipedia.org/wiki/Zoroastrianism
        index: -600
      - title: Establishment of Sparta's Military Reforms (Agoge System)
        id: sparta-military-reforms-agoge
        description: >-
          Around -650 BCE, Sparta initiated the agoge, a comprehensive system of education and military training, which significantly contributed to its reputation as a formidable military state.
        link: https://en.wikipedia.org/wiki/Agoge
        index: -650
      - title: The Assyrian Empire's Expansion under King Ashurbanipal
        id: assyrian-empire-expansion-ashurbanipal
        description: >-
          King Ashurbanipal, ruling from -668 to -627 BCE, expanded the Assyrian Empire to its zenith, known for his conquests and the creation of the Library of Ashurbanipal, which housed a vast collection of cuneiform texts.
        link: https://en.wikipedia.org/wiki/Ashurbanipal
        index: -668
    lastUpdated: "2024-07-20"

  - from: -600
    to: -501
    events:
      - title: Introduction of Coinage
        id: introduction-of-coinage
        description: >-
          Coinage was introduced in Lydia, Asia Minor, around 600 BC. This
          innovation revolutionized trade and economy, marking the beginning of
          monetary economies in ancient civilizations.
        link: https://en.wikipedia.org/wiki/Lydia
        index: -600
      - title: Construction of the Hanging Gardens of Babylon
        id: construction-of-the-hanging-gardens-of-babylon
        description: >-
          The Hanging Gardens were one of the Seven Wonders of the Ancient
          World, supposedly built in the ancient city-state of Babylon, near
          present-day Iraq. Their existence and actual location are subjects of
          debate among historians.
        link: https://en.wikipedia.org/wiki/Hanging_Gardens_of_Babylon
        index: -600
      - title: Rise of the Achaemenid Persian Empire
        id: rise-of-the-achaemenid-persian-empire
        description: >-
          The Achaemenid Empire, founded by Cyrus the Great, became a dominant
          force in the ancient world, encompassing territories from the Balkans
          to the Indus Valley. Known for its military might, administration, and
          cultural achievements.
        link: https://en.wikipedia.org/wiki/Achaemenid_Empire
        index: -550
      - title: Founding of the School of Confucianism
        id: founding-of-the-school-of-confucianism
        description: >-
          Confucianism, based on the teachings of Confucius, emphasized ethics,
          family loyalty, and social harmony. Its influence permeated Chinese
          society and government, shaping East Asian cultures and philosophies.
        link: https://en.wikipedia.org/wiki/Confucianism
        index: -500
      - title: Establishment of the Roman Republic
        id: establishment-of-the-roman-republic
        description: >-
          The Roman Republic was established in 509 BC, following the overthrow
          of the Roman Kingdom. This event marked the beginning of a new system
          of government that lasted until the rise of the Roman Empire.
        link: https://en.wikipedia.org/wiki/Roman_Republic
        index: -509
    lastUpdated: "2024-07-20"

  - from: -500
    to: -401
    events:
      - title: Battle of Marathon
        id: battle-of-marathon
        description: >-
          A pivotal battle in 490 BC during the Greco-Persian Wars, in which the
          outnumbered Athenians secured a significant victory over the Persian
          forces.
        link: https://en.wikipedia.org/wiki/Battle_of_Marathon
        index: -490
      - title: Construction of the Acropolis in Athens
        id: construction-of-the-acropolis-in-athens
        description: >-
          The Acropolis, a significant ancient Athenian landmark, saw major
          construction around 447 BC. It includes buildings such as the
          Parthenon, a monument reflecting the glory and cultural achievements
          of Classical Greece.
        link: https://en.wikipedia.org/wiki/Acropolis_of_Athens
        index: -447
      - title: Construction of the Parthenon
        id: construction-of-the-parthenon
        description: >-
          The construction of the Parthenon, a temple dedicated to Athena, began
          in 447 BC and symbolized the power and cultural achievements of
          ancient Athens.
        link: https://en.wikipedia.org/wiki/Parthenon
        index: -447
      - title: Foundation of the Roman Senate
        id: foundation-of-the-roman-senate
        description: >-
          The Roman Senate is traditionally believed to have been founded in 509
          BC, playing a crucial role in the governance of Rome, especially
          during the Roman Republic.
        link: https://en.wikipedia.org/wiki/Roman_Senate
        index: -509

      - title: Philosophical Teachings of Socrates
        id: philosophical-teachings-of-socrates
        description: >-
          Socrates began his influential philosophical teachings around the late
          5th century BC, emphasizing ethics, epistemology, and dialectical
          methods.
        link: https://en.wikipedia.org/wiki/Socrates
        index: -470
    lastUpdated: "2024-07-20"
  - from: -400
    to: -301
    events:
      - title: Rise of the Maurya Empire
        id: rise-of-the-maurya-empire
        description: >-
          The Maurya Empire, established around 322 BC by Chandragupta Maurya,
          marked the beginning of a powerful and extensive Indian empire that
          influenced the region significantly.
        link: https://en.wikipedia.org/wiki/Maurya_Empire
        index: -322
      - title: Conquests of Alexander the Great
        id: conquests-of-alexander-the-great
        description: >-
          Alexander the Great, the king of Macedonia, embarked on a series of
          military campaigns that created one of the largest empires in ancient
          history, spreading from Greece to Egypt and into northwest India and
          influencing countless cultures.
        link: https://en.wikipedia.org/wiki/Alexander_the_Great
        index: -336
      - title: Development of Hellenistic Culture
        id: development-of-hellenistic-culture
        description: >-
          Following the conquests of Alexander the Great, the Hellenistic period
          marked the spread of Greek culture across a vast part of the ancient
          world, blending with local traditions and resulting in advances in
          art, science, and philosophy.
        link: https://en.wikipedia.org/wiki/Hellenistic_period
        index: -323
      - title: Philosophical Teachings of Aristotle
        id: philosophical-teachings-of-aristotle
        description: >-
          Aristotle, a student of Plato and tutor to Alexander the Great, made
          significant contributions to a variety of fields including
          metaphysics, ethics, politics, and natural sciences. His works laid
          the foundation for much of Western philosophy and science.
        link: https://en.wikipedia.org/wiki/Aristotle
        index: -384
      - title: The Battle of Chaeronea
        id: the-battle-of-chaeronea
        description: >-
          The Battle of Chaeronea in 338 BC was a decisive conflict where Philip II of Macedon and his son Alexander the Great defeated the Greek city-states of Athens and Thebes, leading to the unification of Greece under Macedonian rule.
        link: https://en.wikipedia.org/wiki/Battle_of_Chaeronea_(338_BC)
        index: -338
    lastUpdated: "2024-07-20"
  - from: -300
    to: -201
    events:
      - title: Foundation of the Library of Alexandria
        id: foundation-of-the-library-of-alexandria
        description: >-
          The Library of Alexandria, commonly known as the greatest library of
          the ancient world, was established by Ptolemy I or II in Alexandria,
          Egypt. It became a major center of learning and scholarship in the
          Hellenistic world.
        link: https://en.wikipedia.org/wiki/Library_of_Alexandria
        index: -295
      - title: Rise of the Roman Empire
        id: rise-of-the-roman-empire
        description: >-
          The Roman Republic expanded significantly during this period, setting
          the stage for the establishment of the Roman Empire, which would
          dominate much of Europe, North Africa, and the Middle East for
          centuries.
        link: https://en.wikipedia.org/wiki/Roman_Empire
        index: -264
      - title: Construction of the Colossus of Rhodes
        id: construction-of-the-colossus-of-rhodes
        description: >-
